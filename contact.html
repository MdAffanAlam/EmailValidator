<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
        }

        h2.common-heading {
            text-align: center;
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow the container to grow and push the footer to the bottom */
        }

        .contact-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-inputs {
            display: flex;
            flex-direction: column;
        }

        .contact-inputs input,
        .contact-inputs textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-inputs input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .contact-inputs input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.svg" alt="email svg" />
                <span>Emailvalidator</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <h2 class="common-heading">Feel Free to Contact us</h2>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14651.300341477852!2d85.30684868142619!3d23.35835076226488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f4e1a9d7264cdd%3A0x2620bc7be60096c9!2sHindpiri%2C%20Ranchi%2C%20Jharkhand!5e0!3m2!1sen!2sin!4v1692379857293!5m2!1sen!2sin"
      width="100%"
      height="450"
      style="border: 0" 
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="container">
      <div class="contact-form">
        <form
          action="https://formspree.io/f/xknlqkyy"
          method="POST"
          class="contact-inputs">
          <input
            type="text"
            name="username"
            placeholder="Username"
            autocomplete="off"
            required
          />

          <input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            required
          />

          <textarea
            name="message"
            cols="30"
            rows="6"
            autocomplete="off"
            required></textarea>

          <input type="submit" value="Send" />
        </form>
      </div>
    </div>
    <footer>&copy; 2023 Copyright | Emailvalidator.com | All Rights Reserved</footer>
    <script src="script.js"></script>
  </body>
</html>
